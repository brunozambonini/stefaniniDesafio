<div class="container">
    
    <div class="tableHead">
        <button mat-button color="primary" (click)="openDialog(null)">Cadastrar Pessoa</button>
        <mat-form-field>
            <input #box matInput (keyup)="onKey(box.value)" placeholder="Procurar">
        </mat-form-field>
    </div>
    
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <!-- matricula Column -->
        <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
        </ng-container>

        <!-- matricula Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade.nome}} </td>
            </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button collor="primary" (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button collor="primary" (click)="deleteElement(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
